<div>
  <label class="control-label" ng-show="options.showLabel">{{ label }}:</label>
  <input class="form-control" type="text" ng-model="model"/>

  <div ng-show="dirty && !valid">
    <p class="help-block" ng-show="errors.maxLength">Text is longer than {{ schema.maxLength }}</p>
    <p class="help-block" ng-show="errors.minLength">Text is shorter than {{ schema.minLength }}</p>
    <p class="help-block" ng-show="errors.pattern">Text does not conform to pattern</p>
  </div>
</div>
