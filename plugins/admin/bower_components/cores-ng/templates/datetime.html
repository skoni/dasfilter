<div class="row">
  <label class="col-md-12 control-label" ng-show="options.showLabel">{{ label }}</label>

  <div class="col-md-3">
    <div class="input-group date">
      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
      <input type="text" class="form-control" data-format="D.MM.YYYY" />
    </div>
  </div>

  <div class="col-md-3">
    <div class="input-group time">
      <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
      <input type="text" class="form-control" data-format="H:mm"/>
    </div>
  </div>
</div>
